<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="description">
          <h2>Great</h2>
          <h6>You scored higher than 65% of the 
            people who have taken these tests.</h6>
        </div>
      </div>
      <div class="summary">
        <div class="text-sum">
          <h3>Summary</h3>
            <div class="catagory" id="reaction">
              <img src="/assets/images/icon-reaction.svg">
              <p id="reaction-text">Reaction</p>
              <p>80  <span class="grayify"> / 100</span></p>
            </div>
            <div class="catagory" id="memory">
              <img src="/assets/images/icon-memory.svg">
              <p id="memory-text">Memory</p>
              <p>92  <span class="grayify"> / 100</span></p>
            </div>
            <div class="catagory" id="verbal">
              <img src="/assets/images/icon-verbal.svg">
              <p id="verbal-text">Verbal</p>
              <p>61<span class="grayify"> / 100</span></p>
            </div>
            <div class="catagory" id="visual">
              <img src="/assets/images/icon-visual.svg">
              <p id="visual-text">Visual</p>
              <p>72 <span class="grayify"> / 100</span></p>
            </div>
          </div>
            <input type="button" value="Continue" style="border: none;">
        </div>
    </div>
  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Coleman Starr</a>.
    </div>
  </div>
</body>
</html>
